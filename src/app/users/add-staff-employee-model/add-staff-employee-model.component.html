<div class="modal fade show" id="addStaffModel" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ticketModelLabel">従業員</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form (ngSubmit)="onSubmit()" [formGroup]="addEmployeeList">
                        <div class="staffProfile text-center">

                            <div class="avatar-upload">
                                <div class="avatar-edit">
                                    <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                                    <label for="imageUpload"></label>
                                </div>
                                <div class="avatar-preview">
                                    <div id="imagePreview" style="background-image: url('../../assets/images/profile-image.png');">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-lg-6 ml-auto">
                                <div class="form-group">
                                    <input formControlName="name" name="name" placeholder="名前" class="form-control" maxlength="30" type="text" [ngClass]=" {'is-invalid': submitted && !addEmployeeList.get('name').valid}"> </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input formControlName="email" name="email" placeholder="メール" class="form-control" type="email"> </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input formControlName="phone" [textMask]="{mask: mask}" name="phone" placeholder="電話" class="form-control" type="text"> </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input formControlName="designation" name="designation" placeholder="役職" class="form-control" type="text"> </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input formControlName="salary" name="salary" placeholder="給料" class="form-control" type="text"> </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input formControlName="address" name="address" placeholder="住所" class="form-control" type="text"> </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <select formControlName="role_id" name="role_id" placeholder="役割" class="form-control">
                    <option value="1">社長</option>
                    <option value="2">マネージャー</option>
                    <option value="3">店長</option>
                    <option value="4">副店長</option>
                    <option value="5">チーフ</option>
                    <option value="6">アシスタント</option>
                    <option value="7">スタッフ</option>
                  </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="ui calendar form-group" id="example1">
                                    <div class="ui popup calendar"></div>
                                    <input formControlName="joining_date" name="joining_date" placeholder="入社日" bsDatepicker #joining_date="bsDatepicker" [bsConfig]="datePickerConfig" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="ui calendar form-group" id="example2">
                                    <div class="ui popup calendar top left transition hidden">
                                    </div>
                                    <input formControlName="dob" name="dob" placeholder="誕生日" class="form-control" #dob="bsDatepicker" bsDatepicker [bsConfig]="datePickerConfig" type="text">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input name="emp_code" placeholder="Employee Code" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <select formControlName="service_id" name="service_id" placeholder="Employee Code" class="form-control">
                    <option value="1">正社員</option>
                    <option value="2">パート社員</option>
                  </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group" id="ServicesDiv">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex">この従業員は施術者です
                            <div class="ml-auto">
                                <label class="switch text-right">
                  <input  type="checkbox" name="is_technician" class="ToggleSwitch">
                  <span class="slider round"></span>
                </label>
                            </div>
                        </div>
                        <input type="hidden" name="status">
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">送信</button>
                            <!--<button  class="btn btn-primary" type="submit" >送信</button>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
