<div class="login-form-panel">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-8">
        <div class="loginMain">
          <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
            <div class="compLogo text-center mb-50 ">
              <img src="../../../assets/images/jts-board-logo.png">
            </div>
            <p *ngIf="datasaved" class="danger"> <i class="fas fa-check mr-10"></i> <span>{{msg}}</span> </p>
            <div class="form-group">
              <input type="email" formControlName="email" class="form-control" placeholder="メール"
                [ngClass]="{'is-invalid': submitted && !loginForm.get('email').valid}">
            </div>
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control" placeholder="パスワード"
                [ngClass]="{ 'is-invalid': submitted && !loginForm.get('password').valid}">
            </div>
            <div class="form-text text-right"><a href="#forgotpasword" data-toggle="modal">パスワードをお忘れですか？</a></div>
            <div class="logBtn text-center mt-20">
              <button type="submit" class="btn loginBtn">ログイン</button>
            </div>
            <div class="logBtn text-center mt-20">
              <a routerLink="/signup" class="btn loginBtn">新規登録</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-login-modal></app-login-modal>
