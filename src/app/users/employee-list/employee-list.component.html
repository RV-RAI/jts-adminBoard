<div class="row">
  <div class="col-md-6 col-lg-4">
    <div class=" searchBox form-group position-relative">
      <span class="fa fa-search form-icon"></span>
      <input type="text" name="" id="staffInput" class="form-control iconFront" placeholder="Search">
    </div>
  </div>


  <div class="col-md-6 col-lg-8 addButton">
    <ul class="d-flex justify-content-end" >
      <li class="mr-10"><a href="#" class="btn"><img
              src="../../../assets/images/customer/deactive_employee_white.png"></a></li>
      <li  >
        <a href="#addStaffModel" (click)="eddEmp(emyployee[0].emp_code)" data-toggle="modal" class="btn"><i
              class="fa fa-plus" aria-hidden="true"></i></a></li>
      <!--          {{emp.emp_code}}-->
    </ul>

  </div>
</div>
<table class="table table-custom mb-0" style="width:100%">
  <thead>
    <tr class="bg-light-cyan">
      <th>画像</th>
      <th>名</th>
      <th>指定</th>
      <th>電話番号</th>
      <th>アクション</th>
    </tr>
  </thead>
  <tbody id="staffTable">
    <tr *ngFor="let emp of emyployee" data-toggle="modal" data-target="#editviewStaffModel" (click)="viewEmp(emp.id)" >
      <td class="align-middle" >
        <div class="profile-userpic">
          <img [src]=emp.image.url class="img-responsive" alt="">
        </div>
      </td>
      <td class="align-middle">
        <h6>{{emp.name}}</h6>
      </td>
      <td class="align-middle">{{emp.designation}}</td>
      <td class="align-middle">{{emp.phone}}</td>
      <td>
      </td>
    </tr>

  </tbody>
</table>
