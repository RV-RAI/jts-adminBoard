<!-- <h5 class="heading mb-30">Salon Info</h5> -->
<div class="salon">
    <div class="row">
        <div class="col-md-6 mb-30">
            <div class="d-flex">
                <div class="icon justify-content-start">
                    <img src="../../../assets/images/my-shop/icons/salonOwner.png">
                </div>
                <div class="text">{{this.user.name}}</div>
                <div class="edit ml-auto">
                    <a href="#" id="nameModelEdit" data-toggle="modal" data-target="#nameModal" data-whatever="@mdo">
                        <img src="../../../assets/images/my-shop/icons/edit.png"></a>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-30">
            <div class="d-flex">
                <div class="icon justify-content-start"><img src="../../../assets/images/my-shop/icons/add.png"></div>
                <div class="text">{{this.user.address1}}</div>
                <div class="edit ml-auto">
                    <a href="#" id="addressModelEdit" data-toggle="modal" data-target="#addressModal"
                        data-whatever="@mdo">
                        <img src="../../../assets/images/my-shop/icons/edit.png" alt="" /> </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-30">
            <div class="d-flex">
                <div class="icon justify-content-start"><img src="../../../assets/images/my-shop/icons/compName.png">
                </div>
                <div class="text">{{this.user.company_name}}</div>
                <div class="edit ml-auto"> <a href="#" id="companyModelEdit" data-toggle="modal"
                        data-target="#companyModal" data-whatever="@mdo">
                        <img src="../../../assets/images/my-shop/icons/edit.png" alt="" /> </a>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-30">
            <div class="d-flex">
                <div class="icon justify-content-start"><img src="../../../assets/images/my-shop/icons/salonName.png">
                </div>
                <div class="text">{{this.user.salon_name}}</div>
                <div class="edit ml-auto"> <a href="#" id="salonModelEdit" data-toggle="modal" data-target="#salonModal"
                        data-whatever="@mdo">
                        <img src="../../../assets/images/my-shop/icons/edit.png" alt="" /> </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-30">
            <div class="d-flex">
                <div class="icon justify-content-start"><img src="../../../assets/images/my-shop/icons/email.png"></div>
                <div class="text">{{this.user.email}}</div>
                <div class="edit ml-auto"> <a href="#" id="emailModelEdit" data-toggle="modal" data-target="#emailModal"
                        data-whatever="@mdo">
                        <img src="../../../assets/images/my-shop/icons/edit.png" alt="" />
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-30">
            <div class="d-flex">
                <div class="icon justify-content-start"><img src="../../../assets/images/my-shop/icons/phone.png"></div>
                <div class="text">{{this.user.tel}}</div>
                <div class="edit ml-auto">
                    <a href="#" id="phoneModelEdit" data-toggle="modal" data-target="#phoneModal" data-whatever="@mdo">
                        <img src="../../../assets/images/my-shop/icons/edit.png" alt="" /> </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-30">
            <div class="d-flex">
                <div class="icon justify-content-start"><img src="../../../assets/images/my-shop/icons/website.png">
                </div>
                <div class="text">{{this.user.website}}</div>
                <div class="edit ml-auto">
                    <a href="#" id="websiteModelEdit" data-toggle="modal" data-target="#websiteModal"
                        data-whatever="@mdo">
                        <img src="../../../assets/images/my-shop/icons/edit.png" alt="" /> </a>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-30">
            <div class="d-flex">
                <div class="icon justify-content-start"><img src="../../../assets/images/my-shop/icons/pincode.png">
                </div>
                <div class="text">{{this.user.employee_pin_number}}</div>
                <div class="edit ml-auto">
                    <a href="#" id="pinModelEdit" data-toggle="modal" data-target="#pinModal" data-whatever="@mdo">
                        <img src="../../../assets/images/my-shop/icons/edit.png" alt="" /> </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-30">
            <div class="d-flex">
                <div class="icon justify-content-start"><img src="../../../assets/images/my-shop/icons/timing.png">
                </div>
                <div class="text">
                    <table>
                        <tr>
                            <td class="time">月</td>
                            <td>定休日</td>
                        </tr>
                        <tr>
                            <td class="time">火</td>
                            <td>定休日</td>
                        </tr>
                        <tr>
                            <td class="time">水</td>
                            <td>定休日</td>
                        </tr>
                        <tr>
                            <td class="time">木</td>
                            <td>定休日</td>
                        </tr>
                        <tr>
                            <td class="time">金</td>
                            <td>定休日</td>
                        </tr>
                        <tr>
                            <td class="time">土</td>
                            <td>定休日</td>
                        </tr>
                        <tr>
                            <td class="time">日</td>
                            <td>定休日</td>
                        </tr>
                    </table>
                </div>
                <div class="edit ml-auto">
                    <a href="#timingModal" data-toggle="modal" data-whatever="@mdo">
                        <img src="../../../assets/images/my-shop/icons/edit.png" alt="" /> </a>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-30">
            <div class="d-flex mb-30">
                <div class="icon justify-content-start">
                    <img src="../../../assets/images/my-shop/icons/dayOff.png"></div>
                <div class="text">Holidays </div>
                <div class="edit ml-auto"><a routerLink="/users/holiday_list"><img
                            src="../../../assets/images/my-shop/icons/edit.png"></a>
                </div>
            </div>
            <div class="d-flex mb-30">
                <div class="icon justify-content-start">
                    <img src="../../../assets/images/my-shop/icons/beginning.png">
                </div>
                <div class="text">
                    終了日
                </div>
                <div class="edit ml-auto">
                    <a href="#" id="monthStartDateModelEdit" data-toggle="modal" data-target="#monthStartDateModal"
                        data-whatever="@mdo">
                        <img src="../../../assets/images/my-shop/icons/edit.png" alt="" /> </a>
                </div>
            </div>
            <div class="d-flex">
                <div class="icon justify-content-start"><img src="../../../assets/images/my-shop/icons/overtime.png">
                </div>
                <div class="text">
                    残業時間単位: 0分
                </div>
                <div class="edit ml-auto">
                    <a href="#" id="overTimeModelEdit" data-toggle="modal" data-target="#overTimeModal"
                        data-whatever="@mdo">
                        <img src="../../../assets/images/my-shop/icons/edit.png" alt="" /> </a>
                </div>
            </div>
        </div>
    </div>
</div>
