
    <div class="tabContent scroll_bottom">
      <div class="">
        <div class="tab-pane">
          <div class="searchBox ml-auto">
            <div class="text-right form-group has-search">
              <a href="/holidays/add_holiday" class="btn ml-20" id="addHolidayModelEdit" data-toggle="modal" data-target="#addHolidayModal" data-whatever="@mdo"><i class="fa fa-plus" aria-hidden="true"></i></a>                                          </div>
          </div>
          <div class="panel panel-default panel-table">
            <div class="panel-body">
              <div *ngIf="massage" class="alert alert-success">
                <i class="fa fa-check" aria-hidden="true"></i>
                {{msg}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
              </div>
              <table class="table table-custom mb-0" style="width:100%">
                <thead>
                <tr class="bg-light-cyan">
                  <th>休暇名</th>
                  <th>祝日</th>
                </tr>
                </thead>
                <tbody *ngFor="let holiday of viewHolidayList">
                <tr>
                  <td class="align-middle"><h6>{{holiday.title}}</h6></td>
                  <td class="align-middle">{{holiday.date}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="modal fade show" id="addHolidayModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">休日を追加</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <form (ngSubmit)="submit()" [formGroup]="addHolday_list">
            <div class="modal-body">
            <div class="form-group">
              <input formControlName="title" name="dataHoliday_title" placeholder="休暇名" class="form-control" maxlength="30" type="text">
            </div>
            <div class="ui calendar form-group" id="example1">
              <input formControlName="date" name="date" bsDatepicker #date="bsDatepicker" [bsConfig]="BsDatepickerConfig"
                     placeholder="祝日" class="form-control"  type="text" >
            </div>
          </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
              <button type="submit" class="btn btn-primary">保存する</button>
            </div>
           </form>
        </div>
      </div>
    </div>
